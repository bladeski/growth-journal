name: Pages Deploy (Playwright report)

on:
  push:
    branches: [ main ]

jobs:
  deploy-playwright-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run unit tests (coverage)
        run: yarn test:unit:ci

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: false

      - name: Start dev server
        env:
          APP_URL: http://127.0.0.1:3000/
        run: |
          yarn dev &
          npx wait-on http://127.0.0.1:3000 --timeout 60000
          sleep 2

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E (generate HTML report)
        env:
          APP_URL: http://127.0.0.1:3000/
        run: |
          npx playwright test tests/playwright --config=playwright.config.ts --reporter=html --workers=1 --timeout=120000

      - name: Publish Playwright HTML report
        if: success()
        run: |
          mkdir -p public/playwright-report
          if [ -d "playwright-html-report" ]; then
            cp -r playwright-html-report/* public/playwright-report/ || true
          fi

      - name: Upload Pages artifact
        if: success()
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: public/playwright-report

      - name: Deploy Pages
        if: success()
        uses: actions/deploy-pages@v1
