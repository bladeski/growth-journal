name: Upload Coverage

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (yarn)
        run: yarn install --frozen-lockfile

      - name: Run unit tests (coverage)
        run: yarn test:unit:ci

      - name: Normalize lcov paths
        run: |
          if [ -f coverage/lcov.info ]; then
            perl -pe 's{\\}{/}g' coverage/lcov.info > coverage/lcov_fixed.info
            mv coverage/lcov_fixed.info coverage/lcov.info
          fi

      - name: Print normalized SF lines
        run: |
          echo "First 20 SF: entries after normalization:";
          if [ -f coverage/lcov.info ]; then
            grep '^SF:' coverage/lcov.info | sed -n '1,20p' || true
          else
            echo "coverage/lcov.info not found"
          fi

      - name: Refresh coverage file timestamps and diagnostics
        run: |
          echo "Refreshing mtimes for coverage files to avoid Codecov age check..."
          if [ -d coverage ]; then
            find coverage -type f -exec touch {} +
            echo "Coverage files and their ages:";
            for f in coverage/*; do
              stat -c "%n %Y %y" "$f" || ls -l "$f";
            done
          else
            echo "No coverage directory found";
          fi

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            coverage/lcov.info
            coverage/coverage-final.json
          fail_ci_if_error: false
