name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (yarn)
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run unit tests (coverage)
        run: yarn test:unit:ci

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: true

  e2e:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (yarn)
        run: yarn install --frozen-lockfile

      - name: Start dev server
        env:
          APP_URL: http://127.0.0.1:3000/
        run: |
          # start dev server in background on port 3000
          yarn dev &
          # wait for server to be ready
          npx wait-on http://127.0.0.1:3000 --timeout 60000
          # small stabilization pause
          sleep 2

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests (with traces)
        env:
          APP_URL: http://127.0.0.1:3000/
        run: |
          # Run Playwright only against the playright test dir to avoid picking up Jest tests
          npx playwright test tests/playwright --config=playwright.config.ts --reporter=list --workers=1 --timeout=120000
