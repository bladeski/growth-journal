name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (yarn)
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run unit tests (coverage)
        run: yarn test:unit:ci

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: true

  e2e:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (yarn)
        run: yarn install --frozen-lockfile

      - name: Start dev server
        env:
          APP_URL: http://127.0.0.1:3000/
        run: |
          # start dev server in background on port 3000
          yarn dev &
          # wait for server to be ready
          npx wait-on http://127.0.0.1:3000 --timeout 60000
          # small stabilization pause
          sleep 2

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests (with traces)
        env:
          APP_URL: http://127.0.0.1:3000/
        run: |
          # Run Playwright only against the playright test dir to avoid picking up Jest tests
          npx playwright test tests/playwright --config=playwright.config.ts --reporter=list --workers=1 --timeout=120000

      # debug listing removed - keep CI output cleaner

      - name: Collect Playwright artifacts
        if: always()
        run: |
          mkdir -p test-results || true
          # copy the configured Playwright output directory (if present)
          if [ -d "playwright-artifacts" ]; then
            cp -r playwright-artifacts test-results/playwright-artifacts || true
          fi
          # copy any Playwright temporary artifact folders into test-results so upload sees them
          shopt -s nullglob || true
          for d in .playwright-artifacts-* playwright-artifacts-*; do
            cp -r "$d" test-results/ || true
          done
          # also make sure the HTML report is in an uploadable location
          if [ -d "playwright-html-report" ]; then
            cp -r playwright-html-report test-results/playwright-html-report || true
          fi

      - name: Publish Playwright HTML report to GitHub Pages
        if: success()
        run: |
          mkdir -p public/playwright-report
          if [ -d "playwright-html-report" ]; then
            cp -r playwright-html-report/* public/playwright-report/ || true
          fi

      - name: Upload Pages artifact
        if: success()
        uses: actions/upload-pages-artifact@v1
        with:
          path: public/playwright-report

      - name: Deploy Pages
        if: success()
        uses: actions/deploy-pages@v1

      - name: Comment PR with report link
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request && context.payload.pull_request.number;
            if (!pr) {
              core.info('No pull_request context - skipping comment');
              return;
            }
            const pagesUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/playwright-report/`;
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = `Playwright report: ${pagesUrl}\n\nArtifacts & run details: ${runUrl}`;
            await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: pr, body });

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-html-report

      - name: Upload Playwright test-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results
