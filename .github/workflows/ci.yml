name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (yarn)
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run unit tests (coverage)
        run: yarn test:unit:ci

  e2e:
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (yarn)
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start dev server and run Playwright on Linux
        if: matrix.os == 'ubuntu-latest'
        env:
          APP_URL: http://127.0.0.1:3000/
        run: |
          # start dev server in background on port 3000
          yarn dev &
          # wait for server to be ready
          npx wait-on http://127.0.0.1:3000 --timeout 60000
          # small stabilization pause
          sleep 2
          # Run Playwright only against the playwright test dir to avoid picking up Jest tests
          npx playwright test tests/playwright --config=playwright.config.ts --reporter=list --workers=1 --timeout=120000

      - name: Upload Playwright artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-linux
          path: |
            dist/playwright-report
            playwright-artifacts

      - name: Run e2e helper on Windows
        if: matrix.os == 'windows-latest'
        env:
          APP_URL: http://127.0.0.1:3000/
        run: powershell -NoProfile -ExecutionPolicy Bypass -File .\scripts\run-e2e.ps1

      - name: Upload Playwright artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-windows
          path: |
            dist\playwright-report
            playwright-artifacts
