name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (yarn)
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run unit tests
        run: yarn test:unit:ci

  e2e:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (yarn)
        run: yarn install --frozen-lockfile

      - name: Start dev server
        env:
          APP_URL: http://127.0.0.1:3000/
        run: |
          # start dev server in background on port 3000
          yarn dev &
          # wait for server to be ready
          npx wait-on http://127.0.0.1:3000 --timeout 60000
          # small stabilization pause
          sleep 2

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests (with traces)
        env:
          APP_URL: http://127.0.0.1:3000/
        run: |
          # Run Playwright only against the playright test dir to avoid picking up Jest tests
          npx playwright test tests/playwright --config=playwright.config.ts --reporter=list --workers=1 --timeout=120000

      - name: Debug: list artifact directories
        if: always()
        run: |
          echo '=== LS: workspace root ==='
          ls -la || true
          echo '=== LS: playwright-artifacts ==='
          ls -la playwright-artifacts || true
          echo '=== LS: .playwright-artifacts-* ==='
          ls -la .playwright-artifacts-* || true
          echo '=== LS: playwright-html-report ==='
          ls -la playwright-html-report || true

      - name: Collect Playwright artifacts
        if: always()
        run: |
          mkdir -p test-results || true
          # copy the configured Playwright output directory (if present)
          if [ -d "playwright-artifacts" ]; then
            cp -r playwright-artifacts test-results/playwright-artifacts || true
          fi
          # copy any Playwright temporary artifact folders into test-results so upload sees them
          shopt -s nullglob || true
          for d in .playwright-artifacts-* playwright-artifacts-*; do
            cp -r "$d" test-results/ || true
          done
          # also make sure the HTML report is in an uploadable location
          if [ -d "playwright-html-report" ]; then
            cp -r playwright-html-report test-results/playwright-html-report || true
          fi

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-html-report

      - name: Upload Playwright test-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results
